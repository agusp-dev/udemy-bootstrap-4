<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Vertical Aligned Columns</title>
</head>
<body>

  <div class="container">
    <div class="row title">
      <div class="col col-12">
        <h2>Grupal alignment</h2>
      </div>
    </div>
    <div class="row background align-items-start">
      <div class="col">
        Columna #1
      </div>
      <div class="col">
        Columna #2
      </div>
      <div class="col">
        Columna #3
      </div>
    </div>

    <div class="row background align-items-center">
      <div class="col">
        Columna #1
      </div>
      <div class="col">
        Columna #2
      </div>
      <div class="col">
        Columna #3
      </div>
    </div>

    <div class="row background align-items-end">
      <div class="col">
        Columna #1
      </div>
      <div class="col">
        Columna #2
      </div>
      <div class="col">
        Columna #3
      </div>
    </div>

    <div class="row title">
      <div class="col col-12">
        <h2>Independent alignment</h2>
      </div>
    </div>

    <div class="row background">
      <div class="col align-self-start">
        Columna #1
      </div>
      <div class="col align-self-center">
        Columna #2
      </div>
      <div class="col align-self-end">
        Columna #3
      </div>
    </div>
  </div>

  <script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
  <script src="../bootstrap/js/popper.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
