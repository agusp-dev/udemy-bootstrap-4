<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Columns reorder</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-between">
      <div class="column col-2 order-4">column 1</div>
      <div class="column col-2 order-3">column 2</div>
      <div class="column col-2 order-1 order-sm-2">column 3</div>
      <div class="column col-2 order-2 order-sm-1">column 4</div>
    </div>
  </div>

  <script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
  <script src="../bootstrap/js/popper.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
