<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Images</title>
</head>
<body>

  <div class="container-fluid">

    <div class="row no-gutters">
      <div class="col-8 column">
        <img class="img-fluid float-left rounded" src="http://lorempixel.com/200/200/" alt="Online Image">
        <img class="img-fluid float-right" src="http://lorempixel.com/200/200/" alt="Online Image">
      </div> 
    </div>
  
    <hr>
    <div class="row no-gutters">
      <div class="col-6">
        <figure class="figure">
          <img class="img-fluid float-left rounded" src="http://lorempixel.com/400/400/" alt="Online Image">
          <figcaption class="figure-caption">
            <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </figcaption>
        </figure>
      </div>
    </div>

</div>

  <script src="../bootstrap/js/jquery-3.5.1.min.js"></script>
  <script src="../bootstrap/js/popper.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
